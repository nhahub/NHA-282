grafana:
  adminUser: admin
  adminPassword: "admin123"

  persistence:
    enabled: true
    type: pvc
    storageClassName: gp2
    accessModes:
      - ReadWriteOnce
    size: 5Gi

  service:
    type: LoadBalancer  
    port: 80

  grafana.ini:
    server:
      root_url: "%(protocol)s://%(domain)s/"
      serve_from_sub_path: true


