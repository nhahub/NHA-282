name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read
  security-events: write
  id-token: write

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: e-commerce-app
  CONTAINER_NAME: e-commerce-container
  SONAR_PROJECT_KEY: sonar-test-e-commerce_new-sonarscan
  SONAR_ORGANIZATION: sonar-test-e-commerce
  SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

jobs:

  ###########################################
  # 1. Secret Scanning (Gitleaks)
  ###########################################
  secret-scanning:
    name: Secret Scanning
    runs-on: ubuntu-latest
    outputs:
      gl_count: ${{ steps.count.outputs.gl_count }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}
        with:
          args: detect --source . --verbose --redact --report-format json --report-path gitleaks-report.json --no-fail

      - name: Count Gitleaks issues
        id: count
        run: |
          GL_COUNT=$(gitleaks detect --source . --report-format json | jq 'length')
          echo "gl_count=$GL_COUNT" >> $GITHUB_OUTPUT


      - name: Upload Gitleaks Report
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: gitleaks-report.json

  ###########################################
  # 2. OWASP Dependency Check
  ###########################################
  owasp-dependency-check:
    name: OWASP Dependency-Check
    runs-on: ubuntu-latest
    outputs:
      dc_count: ${{ steps.count.outputs.dc_count }}
    steps:
      - uses: actions/checkout@v4

      - name: Run OWASP Dependency-Check
        uses: dependency-check/Dependency-Check_Action@1.1.0
        with:
          project: "e-commerce-app"
          path: "./"
          format: "HTML"

      - name: Count Dependency-Check issues
        id: count
        run: |
          DC_COUNT=$(grep -i -c 'vulnerability' reports/*.html || echo 0)
          echo "dc_count=$DC_COUNT" >> $GITHUB_OUTPUT

      - name: Upload Checkov Report
        uses: actions/upload-artifact@v4
        with:
          name: checkov-report
          path: checkov-report.json

  ###########################################
  # 3. Checkov IaC Scan
  ###########################################
  checkov-scan:
    name: Checkov IaC Scan
    runs-on: ubuntu-latest
    outputs:
      ckv_count: ${{ steps.count.outputs.ckv_count }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Checkov
        run: pip install checkov

      - name: Run Checkov scan
        run: checkov -d infrastructure --download-external-modules true --soft-fail -o json --output-file-path checkov-report.json

      - name: Count Checkov issues
        id: count
        run: |
          CKV_COUNT=$(jq '.results.failed_checks | length' checkov-report.json 2>/dev/null || echo 0)
          echo "ckv_count=$CKV_COUNT" >> $GITHUB_OUTPUT

      - name: Upload Dependency-Check Report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: reports/*.html

  ###########################################
  # 4. SonarCloud Code Analysis
  ###########################################
  sonarcloud-analysis:
    name: SonarCloud Code Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=${{ env.SONAR_PROJECT_KEY }}
            -Dsonar.organization=${{ env.SONAR_ORGANIZATION }}
            -Dsonar.sources=.
            -Dsonar.coverage.exclusions=Backend/server.js,aiops/**
            -Dsonar.qualitygate.wait=true

  ###########################################
  # 5. Cache Docker Layers
  ###########################################
  cache-docker-layers:
    name: Cache Docker Layers
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - name: Restore layer cache
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ hashFiles('**/Dockerfile') }}
          restore-keys: |
            ${{ runner.os }}-buildx-

  ###########################################
  # 6. Build, Scan, and Push Docker Image
  ###########################################
  build-and-deploy:
    name: Build, Scan, Push Docker
    runs-on: ubuntu-latest
    needs: [secret-scanning, owasp-dependency-check, checkov-scan, sonarcloud-analysis, cache-docker-layers]
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker image with cache
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          tags: ${{ env.ECR_REPOSITORY }}:${{ github.sha }}
          load: true
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache,mode=max

      - name: Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ${{ env.ECR_REPOSITORY }}:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'
          scan-ref: .github/workflows/CI-CD.yml

      - uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: trivy-results.sarif

      - name: Tag and push to ECR
        run: |
          IMAGE_URI=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY }}
          docker tag ${{ env.ECR_REPOSITORY }}:${{ github.sha }} $IMAGE_URI:latest
          docker tag ${{ env.ECR_REPOSITORY }}:${{ github.sha }} $IMAGE_URI:${{ github.sha }}
          docker push $IMAGE_URI:latest
          docker push $IMAGE_URI:${{ github.sha }}

      - name: Push Docker image to Docker Hub
        run: |
          echo ${{ secrets.DOCKERHUB_TOKEN }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
          IMAGE_NAME=${{ env.ECR_REPOSITORY }}
          IMAGE_TAG=${{ github.sha }}
          docker tag $IMAGE_NAME:$IMAGE_TAG docker.io/${{ secrets.DOCKERHUB_USERNAME }}/$IMAGE_NAME:$IMAGE_TAG
          docker tag $IMAGE_NAME:$IMAGE_TAG docker.io/${{ secrets.DOCKERHUB_USERNAME }}/$IMAGE_NAME:latest
          docker push docker.io/${{ secrets.DOCKERHUB_USERNAME }}/$IMAGE_NAME:$IMAGE_TAG
          docker push docker.io/${{ secrets.DOCKERHUB_USERNAME }}/$IMAGE_NAME:latest

  ###########################################
  # 7. Slack Notification – Combined Summary
  ###########################################
  notify-slack:
    name: Slack Notification – CI/CD Summary
    runs-on: ubuntu-latest
    needs: [build-and-deploy, secret-scanning, owasp-dependency-check, checkov-scan]
    if: always()
    steps:
      - name: Gather scan results
        id: gather
        run: |
          GL_COUNT=${{ needs.secret-scanning.outputs.gl_count }}
          DC_COUNT=${{ needs.owasp-dependency-check.outputs.dc_count }}
          CKV_COUNT=${{ needs.checkov-scan.outputs.ckv_count }}

          # Determine build status
          if [[ "${{ needs.build-and-deploy.result }}" == "success" ]]; then
            BUILD_STATUS="✅ Build Success"
          else
            BUILD_STATUS="❌ Build Failed"
          fi

          # Determine security status
          if [[ "$GL_COUNT" -eq 0 && "$DC_COUNT" -eq 0 && "$CKV_COUNT" -eq 0 ]]; then
            SECURITY_STATUS="✅ No Security Issues"
          else
            SECURITY_STATUS="❌ Security Issues Detected"
          fi

          echo "BUILD_STATUS=$BUILD_STATUS" >> $GITHUB_ENV
          echo "SECURITY_STATUS=$SECURITY_STATUS" >> $GITHUB_ENV
          echo "GL_COUNT=$GL_COUNT" >> $GITHUB_ENV
          echo "DC_COUNT=$DC_COUNT" >> $GITHUB_ENV
          echo "CKV_COUNT=$CKV_COUNT" >> $GITHUB_ENV

      - name: Send combined message to Slack
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          BUILD_STATUS: ${{ env.BUILD_STATUS }}
          SECURITY_STATUS: ${{ env.SECURITY_STATUS }}
          GL_COUNT: ${{ env.GL_COUNT }}
          DC_COUNT: ${{ env.DC_COUNT }}
          CKV_COUNT: ${{ env.CKV_COUNT }}
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data "{
            \"text\": \"*CI/CD Pipeline Summary*\n*Build Status:* $BUILD_STATUS\n*Security Status:* $SECURITY_STATUS\n*Gitleaks Secrets:* $GL_COUNT\n*Dependency-Check Issues:* $DC_COUNT\n*Checkov IaC Issues:* $CKV_COUNT\n*Repository:* $GITHUB_REPOSITORY\n*Branch:* $GITHUB_REF_NAME\n*Commit:* $GITHUB_SHA\"
          }" \
          "$SLACK_WEBHOOK_URL"
